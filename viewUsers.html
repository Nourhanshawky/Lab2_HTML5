<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
        <th>First Name</th>
        
        <th>Last Name</th>
        <th>Email</th>
        <th>age</th>
        </thead>
        <tbody id="tableBody"></tbody>
        </table>
       <br>
        <button onclick="clearUsers()">clear all</button>

    <script>
        
        var usersArray = JSON.parse(localStorage.getItem("users"));
        console.log(usersArray);

        function viewUsers() {
            var addedUsers =``;
            for(var i=0 ; i<usersArray.length ; i++){
                addedUsers+= `<tr>
            <td>${usersArray[i].fname}</td>
            <td>${usersArray[i].lname}</td>
            <td>${usersArray[i].email}</td>
            <td>${usersArray[i].age}</td>
            <td><button onclick="deleteUser(${i});">Delete</button></td>
            </tr>`  
           
        }
        document.getElementById("tableBody").innerHTML=addedUsers;
        }

        function deleteUser(index) {
           
            usersArray.splice(index,1);
            console.log("deleted");   
            localStorage.setItem("users",JSON.stringify(usersArray));
            viewUsers();

         }
        
    viewUsers();

    function clearUsers() {
        document.getElementById("tableBody").innerHTML ="no users in the table";
        localStorage.removeItem("users"); 
            usersArray = [];
            localStorage.setItem("users",JSON.stringify(usersArray));
            viewUsers();

        
    }
    </script>
        
</table>
</body>
</html>
